version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd SoundTracks
        - npm ci --experimental-vm-modules
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: SoundTracks/build
    files:
      - '**/*'
  cache:
    paths:
      - SoundTracks/node_modules/**/*
